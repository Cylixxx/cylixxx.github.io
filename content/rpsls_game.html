    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/rpsls_styles.css">
</head>

<body>
    <header>
        <section class="social_icons">
            <div class="linkedin_image">
                <a href="https://www.linkedin.com/in/rygil/">
                    <img src="../images/linkedin-icon.png" width="30px" height="30px" alt="Github Image">
                </a>
            </div>
            <div class="github_image">
                <a href="https://github.com/RyGil">
                    <img src="../images/github-icon.png" width="30px" height="30px" alt="Github Image">
                </a>
            </div>


            <div class="menu_icon">
                <img src="../images/ham-menu-icon.png" width="30px" height="30px" alt="Hamburger Menu Icon">
            </div>
        </section>

        <section id="navigation_bar">
            <a href="../index.html">Home</a>
            <!-- <a id="about_page">About</a>
            <a id="project_page">Projects</a>
            <a id="contact_page">Contact</a> -->
            </div>
        </section>
    </header>
    <main>
        <section class="game_section">
            <div id="start_content">
                <h3 class="rpsls_title">Welcome to<br><span>Rock, Paper, Scissors, Lizard, Spock</span></h3>
                <p>Please make a selection...</p>
                <div class="rpsls_selections">
                    <a id="rock" class="rpsls_option"></a>
                    <a id="paper" class="rpsls_option"></a>
                    <a id="scissors" class="rpsls_option"></a>
                    <a id="lizard" class="rpsls_option"></a>
                    <a id="spock" class="rpsls_option"></a>
                </div>
            </div>
        </section>
        <section class="results_section">
            <div id="rpsls_results">
                <p id="userText"></p>
                <img src="" alt="user image" id="userSelection">
                <p id="compText"></p>
                <img src="" alt="comp image" id="compSelection">
                <p id="resultText"></p>
                <div class="gameButtons">
                    <button type="button" id="reset" class="buttons">Reset Game</button>
                    <button type="button" id="playAgain" class="buttons">Play Again</button>
                    <button type="button" id="scoreboard" class="buttons">Scoreboard</button>
                </div>
            </div>
        </section>
        <section class="scoreboard">
            <div id="gameScore">
                <div class="theScore">
                <div class="currentScores">
                    <p>User Score:</p>
                    <p id="userScore"></p>
                </div>
                <div class="currentScores">
                    <p>Comp Score:</p>
                    <p id="compScore"></p>
                </div>
                </div>
                <button type="button" id="goBack" class="buttons">Back</button>
            </div>
        </section>
    </main>
    <aside>
    </aside>
    <footer>

</body>

</html>
